<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
    <!-- Google image-->
    <img src="img/google.jpg" alt="google" class="center">

    <!-- Arama çubuğu -->
    <div class="searchBar">
        <p>Search the web using Google!</p>
        <input type="text" name="search" class="center">
        <div class="btn">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>

    <!-- butonların altındaki bölüm 3'e bölündü ve yan yana sıralandı -->
    <div class="boxes">
        <div class="box1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a> <br>
            <a href="#">Linux Search</a>
        </div>
        <div class="box2">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="box3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" name="email" placeholder="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>

    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    
</body>
</html>
